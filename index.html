        h1 {
            display: flex;

        }
        .tax-note {
            font-size: 17px;
            color: #666;
            /* h1に対して絶対配置し、ヘッダーの右端（パディングの内側）に揃える */
            position: absolute;
            right: 20px; 
            top: 0;
            white-space: nowrap; 
        }
        .instruction {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }
        .order-note {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .menu-item h2 { font-size: 20px; margin: 0; }
        .menu-item p { margin: 5px 0 0 0; }
        .menu-item a { text-decoration: none; color: inherit; display: block; }
        .menu-title-and-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .photo-container {
            position: fixed;
            top: 55px;
            left: 0;
            width: 100%;
            height: calc(100% - 55px);
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            z-index: 15;
        }
        .photo-container img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
        }
        .photo-container.show { display: flex; }

        .category {
            margin-top: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            scroll-margin-top: 131px;
        }

        .yakitori-note {
            font-size: 17px;
            color: #d9534f;
            margin-top: -5px;
            margin-bottom: 15px;
            text-align: left;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        .toc-list li a {
            display: block;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
        }
        /* ヘッダーを固定配置に変更 */
        .header {
            position: fixed; /* 固定に変更 */
            top: 0;
            left: 0; /* 左端に固定 */
            width: 100%; /* 画面幅全体に広げる */
            background-color: #fff;
            padding-top: 10px;
            z-index: 20;
        }

        /*
            width: 100vw;
            margin-left: -20px;
            padding-left: 20px;
            padding-right: 20px;
        */

            padding-left: 20px; /* ヘッダー内のコンテンツに左右パディングを再設定 */
            padding-right: 20px;
        }

        }

        function generateMenu(lang, menuData) {
            const menuList = document.getElementById(`menu-list-${lang}`);
            const tocList = document.getElementById(`table-of-contents-${lang}`);
            
            // 既存のコンテンツをクリア
            menuList.innerHTML = '';
            tocList.innerHTML = '';

            menuData.forEach((category, index) => {
                const categoryTitle = document.createElement('h2');
                const categoryId = `category-${lang}-${index}`;
                categoryTitle.id = categoryId;
                categoryTitle.className = 'category';
                categoryTitle.textContent = category.category;
                menuList.appendChild(categoryTitle);

                // 「やきとり」カテゴリにのみ注意書きを追加
                if (lang === 'ja' && category.category === "やきとり") {
                    const yakitoriNote = document.createElement('p');
                    yakitoriNote.className = 'yakitori-note';
                    yakitoriNote.textContent = '※二本からになります';
                    menuList.appendChild(yakitoriNote);
                } else if (lang === 'en' && category.category === "Yakitori") {
                    const yakitoriNote = document.createElement('p');
                    yakitoriNote.className = 'yakitori-note';
                    yakitoriNote.textContent = '※Minimum order of 2 skewers.';
                    menuList.appendChild(yakitoriNote);
                }

                const tocItem = document.createElement('li');
                tocItem.innerHTML = `<a href="#${categoryId}">${category.category}</a>`;
                tocList.appendChild(tocItem);
                
                category.items.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.innerHTML = `
                        <a href="#" onclick="showPhoto(this, '${lang}'); return false;" data-src="${item.image}">
                            <div class="menu-title-and-price">
                                <h2>${item.name}</h2>
                                <p>${item.price}</p>
                            </div>
                        </a>
                    `;
                    menuList.appendChild(menuItem);
                });
            });
        }
        
        function switchLanguage(lang) {
            const allMenuContents = document.querySelectorAll('.menu-content');
            allMenuContents.forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`menu-${lang}`).classList.add('active');
            document.getElementById(`menu-list-${lang}`).classList.add('active'); // メニューリストも切り替え

            const allButtons = document.querySelectorAll('.language-toggle button');
            allButtons.forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');

            // TOCのスクロール位置をリセット
            const tocContainer = document.getElementById(`toc-container-${lang}`);
            if (tocContainer) {
                tocContainer.scrollLeft = 0;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // ページ読み込み時に両方のメニューを生成
            generateMenu('ja', menuDataJa);
            generateMenu('en', menuDataEn);

            // ボタンにイベントリスナーを追加
            document.getElementById('lang-ja').addEventListener('click', () => switchLanguage('ja'));
            document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
        });

        function showPhoto(element) {
            const photoSrc = element.getAttribute('data-src');
            const photoOverlay = document.getElementById('photo-overlay');
            const enlargedPhoto = document.getElementById('enlarged-photo');
            const currentLang = document.querySelector('.menu-content.active').id.replace('menu-', '');
            const tocContainer = document.getElementById(`toc-container-${currentLang}`);
            const tocHeight = tocContainer.offsetHeight;

            photoOverlay.style.top = `${tocHeight}px`;
            const viewportHeight = window.innerHeight;
            const overlayHeight = viewportHeight - tocHeight;
            photoOverlay.style.height = `${overlayHeight}px`;

            enlargedPhoto.src = photoSrc;
            photoOverlay.classList.add('show');
        }
    </script>
