        body {
            font-family: sans-serif;
            margin: 20px;
            overflow-x: hidden; 
        }
        h1 {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .tax-note {
            font-size: 17px;
            color: #666;
            position: absolute;
            right: 20px; 
            top: 0;
            white-space: nowrap; 
        }
        .instruction {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }
        .order-note {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu-item { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .menu-item h2 { font-size: 20px; margin: 0; }
        .menu-item p { margin: 5px 0 0 0; }
        .menu-item a { text-decoration: none; color: inherit; display: block; }
        .menu-title-and-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 写真オーバーレイの設定 */
        .photo-container {
            position: fixed;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            /* Flexboxで上下左右の中央に配置 */
            justify-content: center;
            align-items: center;
            z-index: 15;
            cursor: pointer;
        }
        .photo-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .photo-container.show { display: flex; }

        .category {
            margin-top: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            scroll-margin-top: 131px;
        }

        .yakitori-note {
            font-size: 17px;
            color: #d9534f;
            margin-top: -5px;
            margin-bottom: 15px;
            text-align: left;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        .toc-list li a {
            display: block;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding-top: 10px;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-content-wrapper {
            padding-left: 20px;
            padding-right: 20px;
        }
        
        .spacer {
            height: 220px; /* ヘッダーの高さに合わせて適宜調整 */
            display: block;
        }

        .language-toggle {
            position: fixed;
            top: 77px;
            right: 20px;
            z-index: 30;
            display: flex;
            gap: 5px;
        }

        .language-toggle button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .language-toggle button.active {
            opacity: 1.0;
            background-color: #45a049;
        }

        .menu-content {
            display: none;
        }

        .menu-content.active {
            display: block;
        }
    </style>

                categoryTitle.id = categoryId;
                categoryTitle.className = 'category';
                categoryTitle.textContent = category.category;
                menuList.appendChild(categoryTitle);

                if (lang === 'ja' && category.category === "やきとり") {
                    const yakitoriNote = document.createElement('p');
                    yakitoriNote.className = 'yakitori-note';
                    yakitoriNote.textContent = '※二本からになります';
                    menuList.appendChild(yakitoriNote);
                } else if (lang === 'en' && category.category === "Yakitori") {
                    const yakitoriNote = document.createElement('p');
                    yakitoriNote.className = 'yakitori-note';
                    yakitoriNote.textContent = '※Minimum order of 2 skewers.';
                    menuList.appendChild(yakitoriNote);
                }

                const tocItem = document.createElement('li');
                tocItem.innerHTML = `<a href="#${categoryId}">${category.category}</a>`;
                tocList.appendChild(tocItem);
                
                category.items.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.innerHTML = `
                        <a href="#" onclick="showPhoto(this); return false;" data-src="${item.image}">
                            <div class="menu-title-and-price">
                                <h2>${item.name}</h2>
                                <p>${item.price}</p>
                            </div>
                        </a>
                    `;
                    menuList.appendChild(menuItem);
                });
            });
        }
        
        function switchLanguage(lang) {
            const allMenuContents = document.querySelectorAll('.menu-content');
            allMenuContents.forEach(content => content.classList.remove('active'));
            
            document.getElementById(`menu-${lang}`).classList.add('active');
            document.getElementById(`menu-list-${lang}`).classList.add('active');

            const allButtons = document.querySelectorAll('.language-toggle button');
            allButtons.forEach(button => button.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');

            const tocContainer = document.getElementById(`toc-container-${lang}`);
            if (tocContainer) {
                tocContainer.scrollLeft = 0;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            generateMenu('ja', menuDataJa);
            generateMenu('en', menuDataEn);

            document.getElementById('lang-ja').addEventListener('click', () => switchLanguage('ja'));
            document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
        });

        // 【修正箇所】写真を表示する関数
        function showPhoto(element) {
            const photoSrc = element.getAttribute('data-src');
            const photoOverlay = document.getElementById('photo-overlay');
            const enlargedPhoto = document.getElementById('enlarged-photo');
            
            // ヘッダー（目次含む固定部分）の現在の高さを取得
            const header = document.querySelector('.header');
            const headerHeight = header.offsetHeight;

            // オーバーレイの位置を目次のすぐ下に設定
            photoOverlay.style.top = `${headerHeight}px`;
            
            // 画面の高さからヘッダー分を引いた「残りの高さ」を計算
            const viewportHeight = window.innerHeight;
            const availableHeight = viewportHeight - headerHeight;
            photoOverlay.style.height = `${availableHeight}px`;

            // 画像を設定して表示（CSSのFlexboxにより、設定したheight内の中央に配置されます）
            enlargedPhoto.src = photoSrc;
            photoOverlay.classList.add('show');
        }
    </script>
</body>
